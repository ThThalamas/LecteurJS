<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"/>
  <link rel="icon" type="image/png" href="Images/favicon.png" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title> Lecteur Multimedia </title>
</head>
<body>
  <h1 class="display-1" id="titre">Lecteur Multimedia</h1>
  <form>

    <div class="embed-responsive embed-responsive-21by9">
      <video class="embed-responsive-item" id="lecteur" src=""></video>
    </div>
    <div class="form-group" id="controls">
      <br> <button type="button" class="btn btn-primary" id="play">Play</button>
      <button type="button" class="btn btn-default" id="suivant">Suivant</button><br>
      <input type="range" id="volume" min="1" max="100" value="50"/>
      <p id="valVolume"></p>
    </div>

    <div class="row">
      <div class="col-lg-6 col-centered">
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success" id="ajouter">Ajouter à la liste de lecture</button>
          </span>
          <input type="text" class="form-control" id="url" placeholder="Lien de la vidéo">
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" id="tableau">
      </table>
    </div>


  </form>
  <script type="text/javascript" src="script.js"></script>
   <script type="text/javascript" src="ProcessXML.js"></script>
</body>
</html>
